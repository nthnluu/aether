syntax = "proto3";

package auth;

option go_package = "aether/pb";

message User {
  // A unique identifier for the person, assigned by the server on creation. A string in the form `user/{user_id}`.
  string resource_name = 1;

  string email = 2;

  string display_name = 3;

  string photo_url = 4;

  repeated string roles = 5;
}